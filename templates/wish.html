{% extends 'base.html' %}
{% block title %}Add Wishlist Item{% endblock %}
{% block content %}

<h1>üéÅ Add an Item to Your Wishlist üéÑ</h1>
<h2>Budget: ${{group.budget}}</h2>

<form method="post" class="wishlist-form">
    {% csrf_token %}

    <label for="itemName">Gift Idea</label><br>
    <input type="text" id="itemName" name="itemName" placeholder="e.g., Gaming Headset" required><br><br>

    <label for="details">Details / Notes</label><br>
    <textarea id="details" name="details" placeholder="Size? Brand? Color? Link?" rows="4"></textarea><br><br>

    <button type="submit" class="submit-btn">Add Item</button>
</form>

<style>
.wishlist-form {
    background-color: #ffafcc;
    border: 4px solid #d62828;
    border-radius: 20px;
    padding: 30px;
    width: 100%;
    max-width: 450px;
    margin: 30px auto;
    text-align: center;
    box-shadow: 5px 5px 20px rgba(0,0,0,0.3);
}

.wishlist-form input,
.wishlist-form textarea {
    width: 90%;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #d62828;
    margin-top: 10px;
    text-align: center;
    font-size: 1.1em;
}

.submit-btn {
    background-color: #f77f00;
    color: white;
    padding: 10px 20px;
    font-size: 1.2em;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.submit-btn:hover {
    background-color: #d62828;
    transform: scale(1.05);
}
</style>

{% endblock %}
