<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block title %}Your Secret Santa{% endblock %}
{% block content %}

<h1>üéÑ Welcome, {{ user.name }}! üéÅ</h1>

<p><strong>Group Code:</strong> {{ group.code }}</p>

<div class="button-container">
    <a href="{% url 'yourperson' %}" class="action-btn">See Who You Have</a>
    <a href="{% url 'wish' %}" class="action-btn">Add to Wishlist</a>

    {% if is_creator %}
    <p><strong>Budget Price:</strong></p>
    <form method="POST">
        {% csrf_token %}
        <input 
        type="number" 
        name="budget" 
        value="{{group.budget}}" 
        required>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'generate_assignments' %}" class="assign-btn">Assign People</a>
    {% endif %}
</div>

<style>
.button-container {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    gap: 15px;
}

.action-btn, .assign-btn {
    padding: 12px 20px;
    background-color: #f77f00;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-size: 1.2em;
    text-align: center;
    transition: 0.2s;
}

.action-btn:hover, .assign-btn:hover {
    background-color: #d62828;
    transform: scale(1.05);
}

.assign-btn {
    background-color: #00b33c;
}
.assign-btn:hover {
    background-color: #00802b;
}
</style>

{% endblock %}
